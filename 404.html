<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        const segment = 1;
        const repo = 'bds';
        
        sessionStorage.redirect = location.href;
        
        const l = window.location;
        const path = l.pathname.split('/').slice(segment + 1).join('/');
        l.replace(
            `${l.protocol}//${l.hostname}` +
            (l.port ? ':' + l.port : '') +
            `/${repo}/?p=/` + path +
            l.search +
            l.hash
        );
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
