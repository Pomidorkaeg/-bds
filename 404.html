<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ФК Гудаута</title>
    <script>
        (function() {
            const segment = 1;
            const location = window.location;
            const url = location.href;
            const cleanUrl = url.split('?')[0];
            const path = cleanUrl.substr(location.origin.length).split('/').splice(segment).join('/');
            
            localStorage.setItem('spa-path', path || '/');
            window.location.replace(
                location.pathname.split('/').slice(0, 1 + segment).join('/') + '/'
            );
        })();
    </script>
</head>
<body>
    <div style="display: flex; height: 100vh; align-items: center; justify-content: center;">
        <div style="text-align: center;">
            <h2>Перенаправление...</h2>
            <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #2e7d32; border-radius: 50%; margin: 20px auto; animation: spin 1s linear infinite;"></div>
        </div>
    </div>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
