<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ФК Гудаута</title>
  <script>
    sessionStorage.redirect = location.pathname;
    const segments = location.pathname.split('/');
    const githubSegment = segments.findIndex(s => s === 'bds');
    const path = segments.slice(githubSegment + 1).join('/');
    location.replace(
      location.origin + '/bds/?p=/' + path + location.search
    );
  </script>
</head>
<body>
  <noscript>
    <h1>404 - Страница не найдена</h1>
    <p>Пожалуйста, вернитесь на <a href="/bds/">главную страницу</a>.</p>
  </noscript>
</body>
</html>
